<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="form-group">
        <label for="zkInfo">zk地址</label>
        <input type="text" class="form-control" id="zkInfo" placeholder="请输入zk地址">
        <button type="submit" class="btn btn-default" id="configZk">配置</button>
    </div>
</body>

<script>
    $(document).ready(function(){
     $("#configZk").click(function() {
        var zkInfo = $("#zkInfo").val();
        alert(zkInfo);

        $.ajax({
                type: "POST",
                url: "http://127.0.0.1:8084/config"
                contentType: "application/json;charset=UTF-8",
                data: JSON.stringify({"zkUrl": zkInfo}),
                dataType: "json",
                success: function(data) {
                    layer.msg('切换成功！');
                },
                error: function() {
                    layer.msg('切换失败！');
                }
        });
});
</script>

</html>
